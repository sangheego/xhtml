<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--문서의 제목으로 탭에 보여짐-->
    <title>Document</title>
    <!--html은 웹브라우저가 해석해서 실행함-->
</head>
<body>
        <!--닫는 태그가 없는 태그-->
        <img src=
        "https://newsimg-hams.hankookilbo.com/2022/12/29/d560195b-3e85-4f21-9d40-1758e1fac828.jpg">
        <!--닫는 태그가 존재하는 태그-->
        <h1>내용</h1>

        <!--블록 태그 : 자신 주위에 아무것도 없는 태그, 줄이 바뀌게 됨-->
        <p>블록</p>

        <!--인라인 태그: 자신의 좌우에 다른 것들이 올 수 있는 태그-->
        <span>인라인</span>
        <span>인라인</span>
        <!--블록과 인라인 설정을 변경하고자하면 css이용해야함-->
</body>    
</html>
